{% extends 'news/base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block title %} {{ news.title }} {% endblock title %}

{% block content %}
<section id="contentSection">
    <h2 class="text-center">Joriy yangilikni tahrirlash</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media}}
        {{ form | crispy }}
        <br>    
    <button type="submit" class="btn btn-info ml-2" style="border-radius:5px; width:100%;">Tahrirlash</button>
    </form>
    <br><br><br>
</section>
{% endblock %}
